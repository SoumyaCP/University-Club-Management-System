<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Home - UCMS</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh; /* Full height */
    width: 100vw; /* Full width */
    background-image: url('{{ url_for("static", filename="background.jpg") }}'); /* Background image */
    background-size: 100% 90%; /* Set height to 70% to reduce background image size */
    background-position: bottom center; /* Align background image to the top */
    background-repeat: no-repeat; /* Prevent repetition of background image */
    color: white;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    margin-top: 40px; /* Adjust the margin-top if needed */
}


        /* Style for the UCMS text */
        h1 {
    font-size: 120px; /* Increase font size for UCMS */
    margin: 100px 0 10px; /* Add top margin to push it down */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    color: white; /* Set text color to white */
    font-family: 'Arial Black', Impact, sans-serif;
}

/* Styling for University Club Management System under UCMS */
.sub-heading {
    font-size: 50px; /* Smaller font size */
    color: white;
    margin: 20px 0 0; /* Add top margin to push it further down */
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    font-family: 'Arial Black', Impact, sans-serif;
}


        /* Position the navigation buttons in the top-right corner */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        /* Style the buttons */
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: white; /* Button background color */
            color: black; /* Text color */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.7);
        }

        /* Hover effect */
        a:hover {
            background-color: #7be716; /* Light yellow on hover */
            color: black; /* Keep text black */
        }

        .logout-button {
            background-color: white;
            color: black;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #7be716; /* Same light yellow hover effect */
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 50px;
            }

            .sub-heading {
                font-size: 18px;
            }

            a {
                padding: 8px 15px;
            }

            nav {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>UCMS</h1> 
        <div class="sub-heading">University Club Management System</div> 
        <nav>
            <a href="{{ url_for('profile') }}">View Profile</a>
            <a href="{{ url_for('add_event') }}">Add Events</a>
            <a href="{{ url_for('add_announcement') }}">Add Announcements</a>
            <a href="{{ url_for('addmembers') }}">Add Members</a>
            <a href="{{ url_for('view_feedback') }}">View Feedback</a>
            <a class="logout-button" href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>

    <footer>
        &copy; 2024 UCMS | All Rights Reserved
    </footer>
</body>
</html>
